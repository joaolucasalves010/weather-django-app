{% extends "partials/head.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <h1 id="title">Weather App</h1>
    <hr/>
    <form method="POST" action="{% url "get_city" %}">
      {% csrf_token %}
      {{form.city_name}}
      <input type="submit" value="Buscar" id="submit-input">
    </form>
    <div id="weather-info" class="{{class}}">
      <h2><i class="fa-solid fa-location-dot"></i><span id="city">{{city_name}}</span><img src="https://flagsapi.com/{{country_flag}}/flat/64.png" id="country"></h2>
      <p id="temperature">{{temperature}} CÂ°</p>
      <div id="description-weather">
        <img src="http://openweathermap.org/img/wn/{{icon}}.png" id="weather-icon">
        <p>{{description}}</p>
      </div>
    </div>
  </div>
{% endblock content %}
